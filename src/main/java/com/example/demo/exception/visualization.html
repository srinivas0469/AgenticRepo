<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workflow Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #graph { width: 100%; height: 600px; border: 1px solid #ccc; }
    </style>
</head>
<body>

<h1>Workflow Visualization</h1>

<div id="graph">
    <!-- Visualization Graph will be rendered here -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css" rel="stylesheet">

<script>
    // Example empty graph initialization
    var nodes = new vis.DataSet([]);
    var edges = new vis.DataSet([]);
    var container = document.getElementById('graph');
    var data = { nodes: nodes, edges: edges };
    var options = { layout: { hierarchical: false }, physics: true };
    new vis.Network(container, data, options);
</script>

</body>
</html>
